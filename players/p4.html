<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="sheet">

  <!-- TOPO -->
  <div class="top">

    <!-- INFO ESQUERDA -->
    <div class="info left">
      <div class="field"><label for="nome">Nome</label><input id="nome"></div>
      <div class="field"><label for="raca">Raça</label><input id="raca"></div>
      <div class="field"><label for="sraca">Semi Raça</label><input id="sraca"></div>
      <div class="field"><label for="altura">Altura</label><input id="altura"></div>
      <div class="field"><label for="idade">Idade</label><input id="idade"></div>
       <div class="field"><label for="idade">Peso</label><input id="peso"></div>
    </div>

    <!-- GERAL -->
    <div class="info center">
      <h2>GERAL</h2>
      <div class="field"><label for="preparacao">Preparação (Máx:6)</label><input id="preparacao" type="number"></div>
      <div class="field"><label for="luta-fisica">Briga (Máx:3)</label><input id="Briga" type="number"></div>
      <div class="field"><label for="luta-distancia">Luta à Distância (Máx:15)</label><input id="luta-distancia" type="number"></div>
      <div class="field"><label for="vigilancia">Vigilância (Máx:10)</label><input id="vigilancia" type="number"></div>
      <div class="field"><label for="mecanica">Mecânica (Máx:8)</label><input id="mecanica" type="number"></div>
      <div class="field"><label for="infiltracao">Infiltração (Máx:6)</label><input id="infiltracao" type="number"></div>
      <div class="field"><label for="terapia">Terapia (Máx:6)</label><input id="terapia" type="number"></div>
      <div class="field"><label for="curar">Curar (Máx:3)</label><input id="curar" type="number"></div>
      <div class="field"><label for="furtar">Furtar (Máx:2)</label><input id="furtar" type="number"></div>
      <div class="field"><label for="fugir">Esquivar (Máx:6)</label><input id="Esquivar" type="number"></div>
    </div>

    <!-- STATUS -->
    <div class="info right">

      <!-- VIDA -->
      <div class="bar-group">
        <label>VIDA</label>
        <div class="bar-inputs">
          <div class="field"><label for="vida-atual">Atual</label><input id="vida-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="vida-max">Máx</label><input id="vida-max" type="number"></div>
        </div>
        <div class="bar"><div id="vida"></div></div>
        <div class="field"><label for="vida-resistencia">Resistência</label><input id="vida-resistencia"></div>
      </div>

      <!-- SANIDADE -->
      <div class="bar-group">
        <label>SANIDADE</label>
        <div class="bar-inputs">
          <div class="field"><label for="sanidade-atual">Atual</label><input id="sanidade-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="sanidade-max">Máx</label><input id="sanidade-max" type="number"></div>
        </div>
        <div class="bar"><div id="sanidade"></div></div>
        <div class="field"><label for="sanidade-resistencia">Resistência</label><input id="sanidade-resistencia"></div>
      </div>

      <!-- ENERGIA -->
      <div class="bar-group">
        <label>ENERGIA</label>
        <div class="bar-inputs">
          <div class="field"><label for="energia-atual">Atual</label><input id="energia-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="energia-max">Máx</label><input id="energia-max" type="number"></div>
        </div>
        <div class="bar"><div id="energia"></div></div>
        <div class="field"><label for="energia-resistencia">Resistência</label><input id="energia-resistencia"></div>
      </div>

    </div>
  </div>

  <!-- MEIO -->
  <div class="middle">

    <div class="block">
      <h2>INTERPESSOAL</h2>
      <div class="field"><label for="acalmar">Acalmar (Máx:4)</label><input id="acalmar" type="number"></div>
      <div class="field"><label for="detectar-mentira">Detectar Mentira (Máx:7)</label><input id="detectar-mentira" type="number"></div>
      <div class="field"><label for="disfarce">Disfarce (Máx:7)</label><input id="disfarce" type="number"></div>
      <div class="field"><label for="elogiar">Elogiar (Máx:4)</label><input id="elogiar" type="number"></div>
      <div class="field"><label for="flertar">Flertar (Máx:2)</label><input id="flertar" type="number"></div>
      <div class="field"><label for="interrogar">Interrogar (Máx:5)</label><input id="interrogar" type="number"></div>
      <div class="field"><label for="intimidar">Intimidar (Máx:2)</label><input id="intimidar" type="number"></div>
      <div class="field"><label for="malandragem">Malandragem (Máx:1)</label><input id="malandragem" type="number"></div>
      <div class="field"><label for="negociar">Negociar (Máx:8)</label><input id="negociar" type="number"></div>
      <div class="field"><label for="incomodar">Incomodar (Máx:3)</label><input id="incomodar" type="number"></div>
    </div>

    <div class="block">
      <h2>TÉCNICO</h2>
      <div class="field"><label for="analise-documentos">Análise de Documentos (Máx:15)</label><input id="analise-documentos" type="number"></div>
      <div class="field"><label for="astronomia">Astronomia (Máx:10)</label><input id="astronomia" type="number"></div>
      <div class="field"><label for="balistica">Balística (Máx:6)</label><input id="balistica" type="number"></div>
      <div class="field"><label for="coletar-evidencias">Coletar Evidências (Máx:13)</label><input id="coletar-evidencias" type="number"></div>
      <div class="field"><label for="criptografia">Criptografia (Máx:5)</label><input id="criptografia" type="number"></div>
      <div class="field"><label for="explosivos">Dispositivos Explosivos (Máx:0)</label><input id="explosivos" type="number"></div>
      <div class="field"><label for="fotografia">Fotografia (Máx:0)</label><input id="fotografia" type="number"></div>
      <div class="field"><label for="impressao-digital">Impressão Digital (Máx:9)</label><input id="impressao-digital" type="number"></div>
      <div class="field"><label for="quimica">Química (Máx:)15</label><input id="quimica" type="number"></div>
      <div class="field"><label for="vigilancia-eletronica">Vigilância Eletrônica (Máx:11)</label><input id="vigilancia-eletronica" type="number"></div>
    </div>

    <div class="block">
      <h2>ACADÊMICAS</h2>
      <div class="field"><label for="antropologia">Antropologia (Máx:10)</label><input id="antropologia" type="number"></div>
      <div class="field"><label for="arquitetura">Arquitetura (Máx:3)</label><input id="arquitetura" type="number"></div>
      <div class="field"><label for="curiosidades">Curiosidades (Máx:15)</label><input id="curiosidades" type="number"></div>
      <div class="field"><label for="estudos">Estudos (Máx:15)</label><input id="estudos" type="number"></div>
      <div class="field"><label for="historia">História (Máx:15)</label><input id="historia" type="number"></div>
      <div class="field"><label for="historia-artistica">História Artística (Máx:15)</label><input id="historia-artistica" type="number"></div>
      <div class="field"><label for="historia-natural">História Natural (Máx:15)</label><input id="historia-natural" type="number"></div>
      <div class="field"><label for="lei">Lei (Máx:8)</label><input id="lei type="number""></div>
      <div class="field"><label for="linguagem">Linguagem (Máx:6)</label><input id="linguagem" type="number"></div>
      <div class="field"><label for="pesquisa">Pesquisa (Máx:15)</label><input id="pesquisa" type="number"></div>
    </div>

  </div>

  <!-- INVENTÁRIO -->
  <div class="inventory">
    <h2>INVENTÁRIO</h2>
    <div class="grid">
      <div class="field"><label for="item1">Item</label><input id="item1"></div>
      <div class="field"><label for="item2">Item</label><input id="item2"></div>
      <div class="field"><label for="item3">Item</label><input id="item3"></div>
      <div class="field"><label for="item4">Item</label><input id="item4"></div>
      <div class="field"><label for="item5">Item</label><input id="item5"></div>
      <div class="field"><label for="item6">Item</label><input id="item6"></div>
      <div class="field"><label for="item7">Item</label><input id="item7"></div>
      <div class="field"><label for="item8">Item</label><input id="item8"></div>
      <div class="field"><label for="item9">Item</label><input id="item9"></div>
      <div class="field"><label for="item10">Item</label><input id="item10"></div>
    </div>
  </div>

</div>
