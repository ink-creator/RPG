<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="sheet">

  <!-- TOPO -->
  <div class="top">

    <!-- INFO ESQUERDA -->
    <div class="info left">
      <div class="field"><label for="nome">Nome</label><input id="nome"></div>
      <div class="field"><label for="raca">Raça</label><input id="raca"></div>
      <div class="field"><label for="sraca">Semi Raça</label><input id="sraca"></div>
      <div class="field"><label for="altura">Altura</label><input id="altura"></div>
      <div class="field"><label for="idade">Idade</label><input id="idade"></div>
    </div>

    <!-- GERAL -->
    <div class="info center">
      <h2>GERAL</h2>
      <div class="field"><label for="preparacao">Preparação</label><input id="preparacao"></div>
      <div class="field"><label for="luta-fisica">Luta Física</label><input id="luta-fisica"></div>
      <div class="field"><label for="luta-distancia">Luta à Distância</label><input id="luta-distancia"></div>
      <div class="field"><label for="vigilancia">Vigilância</label><input id="vigilancia"></div>
      <div class="field"><label for="mecanica">Mecânica</label><input id="mecanica"></div>
      <div class="field"><label for="infiltracao">Infiltração</label><input id="infiltracao"></div>
      <div class="field"><label for="terapia">Terapia</label><input id="terapia"></div>
      <div class="field"><label for="curar">Curar</label><input id="curar"></div>
      <div class="field"><label for="furtar">Furtar</label><input id="furtar"></div>
      <div class="field"><label for="fugir">Fugir</label><input id="fugir"></div>
    </div>

    <!-- STATUS -->
    <div class="info right">

      <!-- VIDA -->
      <div class="bar-group">
        <label>VIDA</label>
        <div class="bar-inputs">
          <div class="field"><label for="vida-atual">Atual</label><input id="vida-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="vida-max">Máx</label><input id="vida-max" type="number"></div>
        </div>
        <div class="bar"><div id="vida"></div></div>
        <div class="field"><label for="vida-resistencia">Resistência</label><input id="vida-resistencia"></div>
      </div>

      <!-- SANIDADE -->
      <div class="bar-group">
        <label>SANIDADE</label>
        <div class="bar-inputs">
          <div class="field"><label for="sanidade-atual">Atual</label><input id="sanidade-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="sanidade-max">Máx</label><input id="sanidade-max" type="number"></div>
        </div>
        <div class="bar"><div id="sanidade"></div></div>
        <div class="field"><label for="sanidade-resistencia">Resistência</label><input id="sanidade-resistencia"></div>
      </div>

      <!-- ENERGIA -->
      <div class="bar-group">
        <label>ENERGIA</label>
        <div class="bar-inputs">
          <div class="field"><label for="energia-atual">Atual</label><input id="energia-atual" type="number"></div>
          <span>/</span>
          <div class="field"><label for="energia-max">Máx</label><input id="energia-max" type="number"></div>
        </div>
        <div class="bar"><div id="energia"></div></div>
        <div class="field"><label for="energia-resistencia">Resistência</label><input id="energia-resistencia"></div>
      </div>

    </div>
  </div>

  <!-- MEIO -->
  <div class="middle">

    <div class="block">
      <h2>INTERPESSOAL</h2>
      <div class="field"><label for="acalmar">Acalmar</label><input id="acalmar"></div>
      <div class="field"><label for="detectar-mentira">Detectar Mentira</label><input id="detectar-mentira"></div>
      <div class="field"><label for="disfarce">Disfarce</label><input id="disfarce"></div>
      <div class="field"><label for="elogiar">Elogiar</label><input id="elogiar"></div>
      <div class="field"><label for="flertar">Flertar</label><input id="flertar"></div>
      <div class="field"><label for="interrogar">Interrogar</label><input id="interrogar"></div>
      <div class="field"><label for="intimidar">Intimidar</label><input id="intimidar"></div>
      <div class="field"><label for="malandragem">Malandragem</label><input id="malandragem"></div>
      <div class="field"><label for="negociar">Negociar</label><input id="negociar"></div>
      <div class="field"><label for="incomodar">Incomodar</label><input id="incomodar"></div>
    </div>

    <div class="block">
      <h2>TÉCNICO</h2>
      <div class="field"><label for="analise-documentos">Análise de Documentos</label><input id="analise-documentos"></div>
      <div class="field"><label for="astronomia">Astronomia</label><input id="astronomia"></div>
      <div class="field"><label for="balistica">Balística</label><input id="balistica"></div>
      <div class="field"><label for="coletar-evidencias">Coletar Evidências</label><input id="coletar-evidencias"></div>
      <div class="field"><label for="criptografia">Criptografia</label><input id="criptografia"></div>
      <div class="field"><label for="explosivos">Dispositivos Explosivos</label><input id="explosivos"></div>
      <div class="field"><label for="fotografia">Fotografia</label><input id="fotografia"></div>
      <div class="field"><label for="impressao-digital">Impressão Digital</label><input id="impressao-digital"></div>
      <div class="field"><label for="quimica">Química</label><input id="quimica"></div>
      <div class="field"><label for="vigilancia-eletronica">Vigilância Eletrônica</label><input id="vigilancia-eletronica"></div>
    </div>

    <div class="block">
      <h2>ACADÊMICAS</h2>
      <div class="field"><label for="antropologia">Antropologia</label><input id="antropologia"></div>
      <div class="field"><label for="arquitetura">Arquitetura</label><input id="arquitetura"></div>
      <div class="field"><label for="curiosidades">Curiosidades</label><input id="curiosidades"></div>
      <div class="field"><label for="estudos">Estudos</label><input id="estudos"></div>
      <div class="field"><label for="historia">História</label><input id="historia"></div>
      <div class="field"><label for="historia-artistica">História Artística</label><input id="historia-artistica"></div>
      <div class="field"><label for="historia-natural">História Natural</label><input id="historia-natural"></div>
      <div class="field"><label for="lei">Lei</label><input id="lei"></div>
      <div class="field"><label for="linguagem">Linguagem</label><input id="linguagem"></div>
      <div class="field"><label for="pesquisa">Pesquisa</label><input id="pesquisa"></div>
    </div>

  </div>

  <!-- INVENTÁRIO -->
  <div class="inventory">
    <h2>INVENTÁRIO</h2>
    <div class="grid">
      <div class="field"><label for="item1">Item</label><input id="item1"></div>
      <div class="field"><label for="item2">Item</label><input id="item2"></div>
      <div class="field"><label for="item3">Item</label><input id="item3"></div>
      <div class="field"><label for="item4">Item</label><input id="item4"></div>
      <div class="field"><label for="item5">Item</label><input id="item5"></div>
      <div class="field"><label for="item6">Item</label><input id="item6"></div>
      <div class="field"><label for="item7">Item</label><input id="item7"></div>
      <div class="field"><label for="item8">Item</label><input id="item8"></div>
      <div class="field"><label for="item9">Item</label><input id="item9"></div>
      <div class="field"><label for="item10">Item</label><input id="item10"></div>
    </div>
  </div>

</div>

<script>
  const PLAYER_ID = "jogador5";
</script>
<script type="module" src="../firebase.js"></script>
<script type="module" src="../ficha.js"></script>

</body>
</html>
