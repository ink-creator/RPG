<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ficha">

  <!-- TOPO -->
  <div class="topo">
    <div class="info-esquerda">
      <input id="nome" placeholder="Nome">
      <input id="raca" placeholder="Raça">
      <input id="altura" placeholder="Altura">
      <input id="idade" placeholder="Idade">
    </div>

    <div class="info-direita">
      <div class="status">
        <label>Vida</label>
        <input id="vida-atual" placeholder="Atual">
        <input id="vida-max" placeholder="Máx">
        <div class="barra">
          <div class="barra-interna" id="vida"></div>
        </div>
        <input id="vida-resistencia" placeholder="Resistência">
      </div>

      <div class="status">
        <label>Sanidade</label>
        <input id="sanidade-atual" placeholder="Atual">
        <input id="sanidade-max" placeholder="Máx">
        <div class="barra">
          <div class="barra-interna" id="sanidade"></div>
        </div>
        <input id="sanidade-resistencia" placeholder="Resistência">
      </div>

      <div class="status">
        <label>Energia</label>
        <input id="energia-atual" placeholder="Atual">
        <input id="energia-max" placeholder="Máx">
        <div class="barra">
          <div class="barra-interna" id="energia"></div>
        </div>
        <input id="energia-resistencia" placeholder="Resistência">
      </div>
    </div>
  </div>

  <!-- GERAL -->
  <h2>GERAL</h2>
  <div class="geral">
    <input id="preparacao" placeholder="Preparação">
    <input id="luta-fisica" placeholder="Luta Física">
    <input id="luta-distancia" placeholder="Luta à Distância">
    <input id="vigilancia" placeholder="Vigilância">
    <input id="mecanica" placeholder="Mecânica">
    <input id="infiltracao" placeholder="Infiltração">
    <input id="terapia" placeholder="Terapia">
    <input id="curar" placeholder="Curar">
    <input id="furtar" placeholder="Furtar">
    <input id="fugir" placeholder="Fugir">
  </div>

  <!-- INTERPESSOAL -->
  <h2>INTERPESSOAL</h2>
  <div class="bloco">
    <input id="acalmar" placeholder="Acalmar">
    <input id="detectar-mentira" placeholder="Detectar Mentira">
    <input id="disfarce" placeholder="Disfarce">
    <input id="elogiar" placeholder="Elogiar">
    <input id="fletar" placeholder="Fletar">
    <input id="interrogar" placeholder="Interrogar">
    <input id="intimidar" placeholder="Intimidar">
    <input id="malandragem" placeholder="Malandragem">
    <input id="negociar" placeholder="Negociar">
    <input id="incomodar" placeholder="Incomodar">
  </div>

  <!-- TÉCNICO -->
  <h2>TÉCNICO</h2>
  <div class="bloco">
    <input id="analise-documentos" placeholder="Análise de Documentos">
    <input id="astronomia" placeholder="Astronomia">
    <input id="balistica" placeholder="Balística">
    <input id="coletar-evidencias" placeholder="Coletar Evidências">
    <input id="criptografia" placeholder="Criptografia">
    <input id="explosivos" placeholder="Dispositivos Explosivos">
    <input id="fotografia" placeholder="Fotografia">
    <input id="impressao-digital" placeholder="Impressão Digital">
    <input id="quimica" placeholder="Química">
    <input id="vigilancia-eletronica" placeholder="Vigilância Eletrônica">
  </div>

  <!-- ACADÊMICAS -->
  <h2>ACADÊMICAS</h2>
  <div class="bloco">
    <input id="antropologia" placeholder="Antropologia">
    <input id="arquitetura" placeholder="Arquitetura">
    <input id="curiosidades" placeholder="Curiosidades">
    <input id="estudos" placeholder="Estudos">
    <input id="historia" placeholder="História">
    <input id="historia-artistica" placeholder="História Artística">
    <input id="historia-natural" placeholder="História Natural">
    <input id="lei" placeholder="Lei">
    <input id="linguagem" placeholder="Linguagem">
    <input id="pesquisa" placeholder="Pesquisa">
  </div>

  <!-- INVENTÁRIO -->
  <h2>INVENTÁRIO</h2>
  <div class="inventario">
    <input id="item1">
    <input id="item2">
    <input id="item3">
    <input id="item4">
    <input id="item5">
    <input id="item6">
    <input id="item7">
    <input id="item8">
    <input id="item9">
    <input id="item10">
  </div>

</div>

<script src="ficha.js"></script>
</body>
</html>
